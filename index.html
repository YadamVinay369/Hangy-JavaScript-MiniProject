<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Logo.png" type="image/x-icon">
    <title>Hangy</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>
         Type your guessed letters in your keyboard.
      </p>
      <p>For every wrong guess, a body part of Hangy is generated.</p>
      <p>If Hangy's body is completely formed, he will die and you lose.</p>
      <p>Guess the word completely before hangy dies and you win!</p>
      <button id="close-btn" class="btn">Close</button>
  </div>
    <div class="container">
      <h1>Hangy</h1>
      <div class="game-container">
        <svg height="250" width="200" class="figure-container">
          <!-- Rod -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />
          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
          <!-- Arms -->.
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
          <!-- Legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
  
        <div class="wrong-letters-container">
          <div id="wrong-letters">
          </div>
        </div>
  
        <div class="word" id="word">
        </div>
      </div>
  
      <!-- container for final message -->
      <div class="popup-container" id="popup-container">
        <div class="popup">
          <h2 id="final-message"></h2>
          <button id="play-button">Play Again</button>
        </div>
      </div>
  
      <!-- Notification -->
      <div class="notification-container" id="notification-container">
        <p>you have already entered this letter ðŸ« </p>
      </div>
  
    </div>
    <div id="loader"></div>
    <script src="./script.js"></script>
  </body>
</html>
